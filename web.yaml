- name: Installing web components
  hosts: web
  become: yes
  tasks:
  - name: Installing Nginx
    ansible.builtin.yum:
      name: nginx
      state: installed

  - name: Starting and enabling nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes

  - name: remove HTML directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: absent

  - name: Create new HTML directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: directory


  - name: Download the web artifact
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/web.zip
      dest: /tmp

  - name: Unziiping the web artifact
    ansible.builtin.unarchive:
      src: /tmp/web.zip
      dest: /usr/share/nginx/html
      remote_src: yes


  - name: copy roboshop.conf
    ansible.builtin.copy:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.con

  - name: Restart Nginx
    ansible.builtin.service:
      name: nginx
      state: restarted
      enabled: yes
    
  


  
